<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Register</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/normalstyle.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
    <nav class="light-green lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo left">Beat GRE!</a>

        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <!--<form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post" action="127.0.0.1/register">-->
            <h1 class="header center orange-text normal " >Sign Up</h1>

            <div class="row center">
                <div class="input-field col s6 offset-s3 ">
                    <i class="material-icons prefix">account_circle</i>
                    <input placeholder="input your user name" id="username" type="text" name="username" class="validate" required>
                </div>
            </div>
            <div class="row center">
                <div class="input-field col s6 offset-s3">
                    <i class="material-icons prefix">content_paste</i>
                    <input placeholder="input your user password" id="password" type="password" name="password" class="validate" required>
                    <!--<label for="password">password</label>-->
                </div>
            </div>
            <div class="row center">
                <div class="input-field col s6 offset-s3">
                    <i class="material-icons prefix">content_paste</i>
                    <input placeholder="input your user email" id="email" type="text" name="email" class="validate" required>
                    <!--<label for="email">eg.hello@gmail.com</label>-->
                </div>
            </div>
            <div class="row center">
                <input type="submit" id="register-button" class="btn-large waves-effect orange" value="提交" onclick="register(username, password, email);"/>
            </div>


            <br><br>
        </div>
    </div>


    <div class="container">
        <div class="section">

            <!--   Icon Section   -->
            <div class="row">
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center light-blue-text"><i class="material-icons">center_focus_strong</i></h2>
                        <h5 class="center ">专注于GRE单词</h5>

                        <p class="light">提供GRE词库，界面简洁，只为背GRE单词而生.</p>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center light-blue-text"><i class="material-icons">local_library</i></h2>
                        <h5 class="center">科学记忆</h5>

                        <p class="light">参考艾宾浩斯遗忘曲线，来设计复习功能，助你更好的掌握单词.</p>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center light-blue-text"><i class="material-icons">settings</i></h2>
                        <h5 class="center">用户自定义</h5>

                        <p class="light">用户登陆后，可以自行设置单词书、每日单词任务、每页单词数目，同时也可以收藏自己喜欢的单词，在单词本中查看.</p>
                    </div>
                </div>
            </div>

        </div>
        <br><br>
    </div>

    <footer class="page-footer grey darken-3">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Website Bio</h5>
                    <p class="grey-text text-lighten-4">一起来背单词吧！</p>


                </div>

            </div>
        </div>
        <div class="footer-copyright">
            <div class="footer-copyright">
                <div class="container">
                    Made by <a class="orange-text text-lighten-3" href="https://github.com/KenGeng">3150105222 耿飙</a>
                </div>
            </div>
        </div>
    </footer>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/register.js"></script>

</body>
</html>
